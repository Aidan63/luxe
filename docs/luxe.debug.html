<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="shortcut icon" href="./favicon.png" />

        <link rel="stylesheet" type="text/css" href="./style.css" media="all">
        <link rel="stylesheet" type="text/css" href="./code.css" media="all">
        <link rel="stylesheet" type="text/css" href="./font.css" media="all">
        <script src="./jquery-2.0.3.min.js"> </script>
        <script>
            $(document).ready(function() {
                $('.section').css('display','none');
                $('.readmore').click(function(e){
                    var _child = $(this).parent().find('.section').first();
                    var _opp = 'block';
                    if( _child.css('display') == 'block' ) {
                        _opp = 'none';
                        $(this).text('more ...')
                    } else {
                        $(this).text('less ...')
                    }

                    _child.css('display', _opp);
                });

                $('div.sample').on('click', function(e){
                        //get the data tag
                    var content = $(this).attr('data-content');
                        //remove clicking handler
                    $(this).off('click');
                        //replace the content!
                    $(this).html('<iframe src="'+content+'" sandbox="allow-same-origin allow-scripts" style="overflow:hidden; scrollbar:none; border: 0; width:645px; height:450px;"></iframe> ')
                });
            });
        </script>
    </head>

    <body>
        <div class="content">
            <p><a href="index.html"><img src="http://luxeengine.com/images/logo.png" alt="Logo"></a></p>
<h1 id="-luxe-index-html-"><a href="index.html">luxe</a></h1>
<h3 id="-back-to-types-types-html-"><a href="types.html">Back to types</a></h3>

        </div>
    </body>

</html>
